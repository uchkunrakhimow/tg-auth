<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OTP Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
            margin-bottom: 0.25rem;
        }

        .telegram-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .telegram-link:hover {
            background: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Telegram OTP Auth</h1>
            <p>Enter the 6-digit code sent to your Telegram bot</p>
        </div>

        <form id="otpForm">
            <div class="form-group">
                <label for="otpCode">OTP Code</label>
                <input 
                    type="text" 
                    id="otpCode" 
                    placeholder="123456" 
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Verify OTP
            </button>
        </form>

        <div id="message"></div>
        <div id="userInfo"></div>

        <a href="#" id="telegramLink" class="telegram-link" style="display: none;">
            üì± Get OTP from Telegram Bot
        </a>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        const form = document.getElementById('otpForm');
        const otpInput = document.getElementById('otpCode');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const userInfoDiv = document.getElementById('userInfo');
        const telegramLink = document.getElementById('telegramLink');

        // Format OTP input (only numbers, max 6 digits)
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = otpInput.value.trim();
            
            if (code.length !== 6) {
                showMessage('Please enter a 6-digit code', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            clearMessage();

            try {
                const response = await fetch(`${API_BASE_URL}/api/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Authentication successful!', 'success');
                    showUserInfo(data.user);
                    otpInput.value = '';
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                    showTelegramLink();
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
                showTelegramLink();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify OTP';
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        function showUserInfo(user) {
            userInfoDiv.innerHTML = `
                <div class="user-info">
                    <h3>üë§ User Information</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Username:</strong> ${user.username || 'N/A'}</p>
                    <p><strong>Full Name:</strong> ${user.full_name || 'N/A'}</p>
                </div>
            `;
        }

        function showTelegramLink() {
            telegramLink.style.display = 'inline-block';
            telegramLink.href = 'https://t.me/your_bot_username'; // Replace with your bot username
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                console.log('API Health:', data);
            } catch (error) {
                console.error('API Health Check Failed:', error);
                showMessage('‚ö†Ô∏è API server is not responding. Please ensure the backend is running.', 'error');
            }
        }

        // Run health check on page load
        checkHealth();
    </script>
</body>
</html>
